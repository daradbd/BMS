<div class="row">
    <div class="col-lg-4 breadcrumb-panel">

        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active"><a href="#">Data</a></li>
        </ol>

    </div>

    <div class="col-lg-3 title-panel "><h4>SalesBill</h4></div>

    <div class="col-lg-3 search-panel">
        <div class="input-group">
            <input type="text" ng-focus="vm.ViewMode(2)" ng-model="searchText" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
    </div>
    <div class="col-lg-2 button-panel">
        <!-- /input-group -->
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                <span class="glyphicon glyphicon-stats"></span>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off">
                <span class="glyphicon glyphicon-credit-card"></span>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off">
                <span class="glyphicon glyphicon-tasks"></span>
            </label>
        </div>
    </div>
</div>
<form name="salesBillForm" novalidate>
    <div class="row">
        <div class="col-lg-12 action-botton">
            <button type="button" ng-click="vm.ViewMode(1)" class="btn btn-default ">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                New
            </button>
            <button type="button" ng-show="vm.SaveButton" ng-click="vm.Save(salesBillForm.$valid)" class="btn btn-default ">
                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                Save
            </button>
            <button type="button" ng-show="vm.EditButton" ng-click="vm.ViewMode(4)" class="btn btn-default ">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                Edit
            </button>
            <button type="button" class="btn btn-default" ng-show="vm.UpdateButton" ng-click="vm.Update(salesBillForm.$valid)">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                Update
            </button>
            <button type="button" class="btn btn-default " ng-print print-element-id="printThisElement">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                Print
            </button>
            <button type="button" class="btn btn-default " ng-show="vm.DeleteButton" ng-click="vm.Delete()">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
            <button type="button" ng-click="vm.ViewMode(2)" class="btn btn-default ">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Cancel
            </button>
        </div>
    </div>


    <div class="row ">
        <div class="col-lg-12 panel panel-default">
            <div class="panel-body">
                <div class="entry-form" ng-show="vm.FromView">
                    <div class="col-lg-12">
                        <div class="col-lg-6 animated fadeInRight">
                            <div class="form-group"
                                 ng-class="{'has-error':salesBillForm.cmbCustomer.$invalid
                                        && salesBillForm.cmbCustomer.$dirty}">

                                <label for="cmbCustomer">
                                    Customer
                                </label>
                                <select class="form-control"
                                        id="cmbCustomer"
                                        name="cmbCustomer"
                                        ng-model="vm.cmbCustomer"
                                        ng-options="Customer.Name for Customer in vm.collaborators track by Customer.CollaboratorID "
                                        ng-change="vm.salesOrder.CustomerID=vm.cmbCustomer.CollaboratorID"></select>
                            </div>
                        </div>
                        <div class="col-lg-6">

                        </div>
                    </div>

                    <div class="col-lg-12">
                        <tabset>
                            <tab heading="Product-Info" active="true">
                                <div class="col-lg-12">
                                    <div class=" panel panel-primary" ng:repeat="(key, value) in vm.SalesBillDescription.salesBillDesc | groupBy:'SalesSectionID'">
                                        <div class="panel-heading">
                                            <button type="button" ng-click="vm.PushItem((vm.MaxIndex=(vm.SalesBillDescription.salesBillDesc | max: 'SalesSectionID').SalesSectionID)+1,'')" class="btn btn-default">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                            <input class="form-control" ng-change="vm.UpdateSectionName(key,value[0].SalesSectionName)" ng:model="value[0].SalesSectionName">
                                        </div>
                                        <div class="panel-body">
                                            <table class="table table-hover">
                                                <tr>
                                                    <button type="button" ng-click="vm.PushItem(key,value[0].SalesSectionName)" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </button>
                                                    <th>Product</th>
                                                    <th>Description</th>
                                                    <!--<th>ScheduleDate</th>-->
                                                    <th>Quantity</th>
                                                    <th>Bil Qty</th>
                                                    <th>Tax</th>
                                                    <th>Discount</th>
                                                    <th>UnitPrice</th>
                                                    <th>Total</th>
                                                    <th></th>
                                                </tr>
                                                <tr ng:repeat="item in value" class="animated fadeInRight">

                                                    <td>
                                                        <select class="form-control" ng-model="item.cmbProductID"
                                                                ng-init="item.cmbProductID={ProductID:item.ProductID}"
                                                                ng-options="product.ProductName for product in vm.products track by product.ProductID"
                                                                ng-change="vm.updateItem(item)"></select>
                                                    </td>
                                                    <td>
                                                        <input class="form-control" ng:model="item.Description" value="" ng:required ng:validate="number" size="6">
                                                    </td>
                                                    <!--<td>
                                                        <p class="input-group">
                                                            <input type="text"
                                                                    class="form-control"
                                                                    ng-model="item.ScheduleDate"
                                                                    datepicker-popup
                                                                    is-open="item.sopened"
                                                                    required>
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-default"
                                                                        ng-click="vm.ssopen(item,$event)">
                                                                    <i class="glyphicon glyphicon-calendar" />
                                                                </button>
                                                            </span>
                                                        </p>
                                                    </td>-->
                                                    <td>
                                                        <input class="form-control" ng:model="item.Quantity" value="0" ng:required ng:validate="number" size="6">
                                                    </td>
                                                    <td>
                                                        <input class="form-control" ng:model="item.BillQuantity"  value="0" ng:required ng:validate="number" size="6">
                                                    </td>
                                                    <td>
                                                        <input class="form-control" ng:model="item.Taxes" value="0.00" ng:required ng:validate="number" size="6">
                                                    </td>
                                                    <td>
                                                        <input class="form-control" ng:model="item.Discount" value="0.00" ng:required ng:validate="number" size="6">
                                                    </td>
                                                    <td>
                                                        <input class="form-control" ng:model="item.UnitPrice" value="0.00" ng:required ng:validate="number" size="6">
                                                    </td>
                                                    <td>
                                                        {{item.UnitPrice*item.BillQuantity}}
                                                    </td>
                                                    <td></td>
                                                </tr>
                                                <tr>

                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td>{{vm.QuotationSubTotal()|currency}}</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <button type="button" ng-click="vm.PushItem()" class="btn btn-default">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>

                                </div>
                            </tab>
                        </tabset>
                    </div>
                </div>

                <div class="view-form" ng-show="vm.DetailsView">
                    <div class="col-lg-6 animated fadeInRight">


                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>

                <div class="col-lg-12 list-form " ng-show="vm.ListView">
                    <div class="col-lg-12 animated fadeInRight">
                        <div class="table-responsive">
                            <table class="table table-hover" id="printThisElement">
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Remarks</th>
                                        <th class="noPrint">Edit</th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr dir-paginate="salesBill in vm.salesBills|filter:searchText| itemsPerPage: 5">
                                        <td>{{salesBill.SalesBillCode  | uppercase}}</td>
                                        <td>{{salesBill.Remarks}}</td>
                                        <td class="noPrint">
                                            <button type="button" ng-click="vm.Get(salesBill.SalesBillID)" class="btn btn-default ">
                                                View
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/setting/common/template/dirPagination.tpl.html"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
