<div class="row">
    <div class="col-lg-4 breadcrumb-panel">

        <ol class="breadcrumb">

            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active"><a href="#">Data</a></li>
        </ol>

    </div>
    <div class="col-lg-3 title-panel"><h4>Project Management</h4></div>
    <div class="col-lg-3 search-panel">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
    </div>
    <div class="col-lg-2 button-panel">
        <!-- /input-group -->
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> <span class="glyphicon glyphicon-stats"></span>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> <span class="glyphicon glyphicon-credit-card"></span>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> <span class="glyphicon glyphicon-tasks"></span>
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 action-botton">
        <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-file" aria-hidden="true"></span> New</button>
        <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
        <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Update</button>
        <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Print</button>
        <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
        <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </div>
</div>


<div class="row ">
    <div class="col-lg-12 panel panel-default">
        <div class="panel-body">
            <div class="col-lg-6">
                <table class="table">

                    <thead>
                        <tr>
                            <td>
                                Image
                            </td>
                            <td>Author</td>
                            <td>Email</td>
                            <td>ID</td>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="comment in vm.comments" class="repeated-item">
                            <td>
                                <img ng-src="{{comment.GravatarUrl}}" style="width:50px;margin:2px">
                            </td>
                            <td>{{comment.Author}}</td>
                            <td>{{comment.Email}}</td>
                            <td>{{comment.ID}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-12">

            </div>
        </div>
    </div>
</div>
