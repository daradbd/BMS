    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Acc COA
        <small>Form</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Accounting</a></li>
        <li><a href="#">Configuration</a></li>
        <li class="active">Acc COA</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <form name="accCOAForm" novalidate>
        <div class="row">
            <div class="col-lg-12 action-botton">
                <button type="button" ng-click="vm.ViewMode(1)" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    New
                </button>
                <button type="button" ng-show="vm.SaveButton" ng-click="vm.Save(accCOAForm.$valid)" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Save
                </button>
                <button type="button" ng-show="vm.EditButton" ng-click="vm.ViewMode(4)" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    Edit
                </button>
                <button type="button" class="btn btn-app btn-default" ng-show="vm.UpdateButton" ng-click="vm.Update(accCOAForm.$valid)">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    Update
                </button>
                <button type="button" class="btn btn-app btn-default " ng-print print-element-id="printThisElement">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                    Print
                </button>
                <button type="button" ng-show="vm.DeleteButton" ng-really-message="Are you sure ?" ng-really-click="vm.Delete()" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                </button>
                <button type="button" ng-show="vm.CancelButton" ng-click="vm.ViewMode(2)" class="btn btn-app btn-primary">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </button>
            </div>
        </div>


        <div class="row ">
            <div class="col-lg-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="entry-form" ng-show="vm.FromView">
                        <div class="box-header with-border">
                            <h3 class="box-title" ng-if="vm.SaveButton">Add New Acc COA</h3>
                            <h3 class="box-title" ng-if="vm.UpdateButton">Edit Acc COA</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="col-lg-6 animated fadeInRight">
                                <div class="form-group"
                                     ng-class="{'has-error':accCOAForm.txtCOACode.$invalid
                                         && accCOAForm.txtCOACode.$dirty}">

                                    <label for="txtCOACode">
                                        COACode
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="txtCOACode"
                                           name="txtCOACode"
                                           ng-model="vm.accCOA.COACode"
                                           placeholder="Enter COACode"
                                           required>
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error':accCOAForm.cmbAccType.$invalid
                && cityForm.cmbAccType.$dirty}">

                                    <label for="cmbAccType">
                                        Type
                                    </label>
                                    <select class="form-control"
                                            id="cmbAccType"
                                            name="cmbAccType"
                                            ng-model="vm.cmbAccType"
                                            ng-options="AccType.AccTypeName for AccType in vm.AccTypes track by AccType.AccTypeID "
                                            ng-change="vm.selectParentCOAID(vm.cmbAccType.AccTypeID)"></select>
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error':accCOAForm.cmbParentCOAID.$invalid
                && cityForm.cmbParentCOAID.$dirty}">

                                    <label for="cmbParentCOAID">
                                        Parent
                                    </label>
                                    <select class="form-control"
                                            id="cmbParentCOAID"
                                            name="cmbParentCOAID"
                                            ng-model="vm.cmbParentCOAID"
                                            ng-options="PCOAID.COAName for PCOAID in vm.ParentCOAIDs track by PCOAID.COAID "></select>
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error':accCOAForm.txtCOAName.$invalid
                                         && accCOAForm.txtCOAName.$dirty}">

                                    <label for="txtCOAName">
                                        COAName
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="txtCOAName"
                                           name="txtCOAName"
                                           ng-model="vm.accCOA.COAName"
                                           placeholder="Enter COAName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="txtRemarks">
                                        Remarks
                                    </label>
                                    <textarea class="form-control"
                                              id="txtRemarks"
                                              name="txtRemarks"
                                              ng-model="vm.accCOA.Remarks"
                                              rows=" 3"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-6">

                            </div>
                        </div>
                    </div>

                    <div class="view-form" ng-show="vm.DetailsView">
                        <div class="box-header with-border">
                            <h3 class="box-title">Acc COA Details</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="col-lg-6 animated fadeInRight">
                                <div class="form-group">

                                    <label for="txtCOACode">
                                        COACode
                                    </label>
                                    <pre>{{vm.accCOA.COACode}}</pre>
                                </div>
                                <div class="form-group">

                                    <label for="cmbAccType">
                                        Type
                                    </label>
                                    <pre>{{ vm.cmbAccType}}</pre>
                                </div>
                                <div class="form-group">

                                    <label for="cmbParentCOAID">
                                        Parent
                                    </label>
                                    <pre>{{vm.cmbParentCOAID}}</pre>
                                </div>
                                <div class="form-group">

                                    <label for="txtCOAName">
                                        COAName
                                    </label>
                                    <pre>{{vm.accCOA.COAName}}</pre>
                                </div>
                                <div class="form-group">
                                    <label for="txtRemarks">
                                        Remarks
                                    </label>
                                    <pre>{{vm.accCOA.Remarks}}</pre>
                                </div>

                            </div>
                            <div class="col-lg-6">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 box " ng-show="vm.ListView">
                        <div class="box-header with-border">
                            <h3 class="box-title">Acc COA List</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="col-lg-12 animated fadeInRight">
                                <div data-angular-treeview="true"
                                     data-tree-model="vm.roleList"
                                     data-node-id="id"
                                     data-node-label="coaname"
                                     data-node-children="nodes">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section><!-- /.content -->
