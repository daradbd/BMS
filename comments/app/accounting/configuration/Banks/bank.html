    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Bank
        <small>Form</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Accounting</a></li>
        <li><a href="#">Configuration</a></li>
        <li class="active">Bank</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <form name="bankForm" novalidate>
        <div class="row">
            <div class="col-lg-12 action-botton">
                <button type="button" ng-click="vm.ViewMode(1)" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    New
                </button>
                <button type="button" ng-show="vm.SaveButton" ng-click="vm.Save(bankForm.$valid)" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Save
                </button>
                <button type="button" ng-if="vm.isModal" ng-show="vm.SaveButton" ng-click="vm.SaveClose(collaboratorForm.$valid)" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Save & Close
                </button>
                <button type="button" ng-if="vm.isModal" ng-show="vm.EditButton" ng-click="vm.SelectClose()" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                    Select & Close
                </button>
                <button type="button" ng-show="vm.EditButton" ng-click="vm.ViewMode(4)" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    Edit
                </button>
                <button type="button" class="btn btn-app btn-default" ng-show="vm.UpdateButton" ng-click="vm.Update(bankForm.$valid)">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    Update
                </button>
                <button type="button" class="btn btn-app btn-default " ng-print print-element-id="printThisElement">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                    Print
                </button>
                <button type="button" ng-show="vm.DeleteButton" ng-really-message="Are you sure ?" ng-really-click="vm.Delete()" class="btn btn-app btn-default ">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                </button>
                <button type="button" ng-show="vm.CancelButton" ng-click="vm.ViewMode(2)" class="btn btn-app btn-primary">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </button>
                <button type="button" ng-if="vm.isModal" ng-click="vm.mClose()" class="btn btn-app btn-primary">
                    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                    Close
                </button>
            </div>
        </div>


        <div class="row ">
            <div class="col-lg-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="entry-form" ng-show="vm.FromView">
                        <div class="box-header with-border">
                            <h3 class="box-title" ng-if="vm.SaveButton">Add New Bank</h3>
                            <h3 class="box-title" ng-if="vm.UpdateButton">Edit Bank</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="col-lg-6 animated fadeInRight">
                                <div class="form-group"
                                     ng-class="{'has-error':bankForm.txtBankCode.$invalid
                                         && bankForm.txtBankCode.$dirty}">

                                    <label for="txtBankCode">
                                        Bank Code
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="txtBankCode"
                                           name="txtBankCode"
                                           ng-model="vm.bank.BankCode"
                                           placeholder="Enter BankCode"
                                           required>
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error':bankForm.txtBankName.$invalid
                                         && bankForm.txtBankName.$dirty}">

                                    <label for="txtBankName">
                                        BankName
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="txtBankName"
                                           name="txtBankName"
                                           ng-model="vm.bank.BankName"
                                           placeholder="Enter DataField"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="txtRemarks">
                                        Remarks
                                    </label>
                                    <textarea class="form-control"
                                              id="txtRemarks"
                                              name="txtRemarks"
                                              ng-model="vm.bank.Remarks"
                                              rows=" 3"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-6">

                            </div>
                        </div>
                    </div>

                    <div class="view-form" ng-show="vm.DetailsView">
                        <div class="box-header with-border">
                            <h3 class="box-title">Bank Details</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="col-lg-6 animated fadeInRight">
                                <div class="form-group">
                                    <label for=" inputBankCode">
                                        Bank Code
                                    </label>
                                    <pre>{{vm.bank.BankCode}}</pre>
                                </div>
                                <div class="form-group">
                                    <label for=" inputBankName">
                                        BankName
                                    </label>
                                    <pre>{{vm.bank.BankName}}</pre>
                                </div>
                                <div class="form-group">
                                    <label for=" inputRemarks">
                                        Remarks
                                    </label>
                                    <pre>{{vm.bank.Remarks}}</pre>
                                </div>

                            </div>
                            <div class="col-lg-6">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 box " ng-show="vm.ListView">
                        <div class="box-header with-border">
                            <h3 class="box-title">Bank List</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_length" id="example1_length">
                                        <label>
                                            Show <select ng-init="vm.num=5" ng-model="vm.num" class="form-control input-sm">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select> entries
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <label>Search:<input type="search" class="form-control input-sm" placeholder="" ng-model="searchText"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 animated fadeInRight">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="printThisElement">
                                        <thead>
                                            <tr>
                                                <th>Code</th>
                                                <th>Bank Name</th>
                                                <th>Remarks</th>
                                                <th class="noPrint">Preview</th>
                                            </tr>

                                        </thead>
                                        <tbody>
                                            <tr dir-paginate="bank in vm.banks|orderBy:'-BankID'|filter:searchText| itemsPerPage: vm.num ">
                                                <td>{{bank.BankCode  | uppercase}}</td>
                                                <td>{{bank.BankName}}</td>
                                                <td>{{bank.Remarks}}</td>
                                                <td class="noPrint">
                                                    <button type="button" ng-click="vm.Get(bank.BankID)" data-skin=" skin-blue" class="btn btn-primary btn-xs">
                                                        <i class="fa fa-eye"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/setting/common/template/dirPagination.tpl.html"></dir-pagination-controls>
                                </div>
                            </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</section><!-- /.content -->
