<div class="row">
    <div class="col-lg-4 breadcrumb-panel">

        <ol class="breadcrumb">

            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active"><a href="#">Data</a></li>
        </ol>

    </div>

    <div class="col-lg-3 title-panel "><h4>{{vm.title}}</h4></div>

    <div class="col-lg-3 search-panel">
        <div class="input-group">
            <input type="text" ng-focus="vm.ViewMode(2)" ng-model="searchText" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
    </div>
    <div class="col-lg-2 button-panel">
        <!-- /input-group -->
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                <span class="glyphicon glyphicon-stats"></span>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off">
                <span class="glyphicon glyphicon-credit-card"></span>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off">
                <span class="glyphicon glyphicon-tasks"></span>
            </label>
        </div>
    </div>
</div>
<form name="accCOAForm" novalidate>
    <div class="row">
        <div class="col-lg-12 action-botton">
            <button type="button" ng-click="vm.ViewMode(1)" class="btn btn-default ">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                New
            </button>
            <button type="button" ng-show="vm.SaveButton" ng-click="vm.Save(accCOAForm.$valid)" class="btn btn-default ">
                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                Save
            </button>
            <button type="button" ng-show="vm.EditButton" ng-click="vm.ViewMode(4)" class="btn btn-default ">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                Edit
            </button>
            <button type="button" class="btn btn-default" ng-show="vm.UpdateButton" ng-click="vm.Update(accCOAForm.$valid)">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                Update
            </button>
            <button type="button" class="btn btn-default " ng-print print-element-id="printThisElement">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                Print
            </button>
            <button type="button" class="btn btn-default " ng-show="vm.DeleteButton" ng-click="vm.Delete()">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
            <button type="button" ng-click="vm.ViewMode(2)" class="btn btn-default ">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Cancel
            </button>
        </div>
    </div>


    <div class="row ">
        <div class="col-lg-12 panel panel-default">
            <div class="panel-body">
                <div class="entry-form" ng-show="vm.FromView">
                    <div class="col-lg-6 animated fadeInRight">
                        <div class="form-group"
                             ng-class="{'has-error':accCOAForm.txtCOACode.$invalid
                                         && accCOAForm.txtCOACode.$dirty}">

                            <label for="txtCOACode">
                                COACode
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="txtCOACode"
                                   name="txtCOACode"
                                   ng-model="vm.accCOA.COACode"
                                   placeholder="Enter COACode"
                                   required>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error':accCOAForm.cmbAccType.$invalid
                && cityForm.cmbAccType.$dirty}">

                            <label for="cmbAccType">
                                Type
                            </label>
                            <select class="form-control"
                                    id="cmbAccType"
                                    name="cmbAccType"
                                    ng-model="vm.cmbAccType"
                                    ng-options="AccType.AccTypeName for AccType in vm.AccTypes track by AccType.AccTypeID "
                                    ng-change="vm.selectParentCOAID(vm.cmbAccType.AccTypeID)"></select>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error':accCOAForm.cmbParentCOAID.$invalid
                && cityForm.cmbParentCOAID.$dirty}">

                            <label for="cmbParentCOAID">
                                Parent
                            </label>
                            <select class="form-control"
                                    id="cmbParentCOAID"
                                    name="cmbParentCOAID"
                                    ng-model="vm.cmbParentCOAID"
                                    ng-options="PCOAID.COAName for PCOAID in vm.ParentCOAIDs track by PCOAID.COAID "
                                   ></select>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error':accCOAForm.txtCOAName.$invalid
                                         && accCOAForm.txtCOAName.$dirty}">

                            <label for="txtCOAName">
                                COAName
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="txtCOAName"
                                   name="txtCOAName"
                                   ng-model="vm.accCOA.COAName"
                                   placeholder="Enter COAName"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="txtRemarks">
                                Remarks
                            </label>
                            <textarea class="form-control"
                                      id="txtRemarks"
                                      name="txtRemarks"
                                      ng-model="vm.accCOA.Remarks"
                                      rows=" 3"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>

                <div class="view-form" ng-show="vm.DetailsView">
                    <div class="col-lg-6 animated fadeInRight">
                        <div class="form-group">

                            <label for="txtCOACode">
                                COACode
                            </label>
                            <pre>{{vm.accCOA.COACode}}</pre>
                        </div>
                        <div class="form-group">

                            <label for="cmbAccType">
                                Type
                            </label>
                            <pre>{{ vm.cmbAccType}}</pre>
                        </div>
                        <div class="form-group">

                            <label for="cmbParentCOAID">
                                Parent
                            </label>
                            <pre>{{vm.cmbParentCOAID}}</pre>
                        </div>
                        <div class="form-group">

                            <label for="txtCOAName">
                                COAName
                            </label>
                            <pre>{{vm.accCOA.COAName}}</pre>
                        </div>
                        <div class="form-group">
                            <label for="txtRemarks">
                                Remarks
                            </label>
                            <pre>{{vm.accCOA.Remarks}}</pre>
                        </div>

                    </div>
                    <div class="col-lg-6">
                       
                    </div>
                </div>

                <div class="col-lg-12 list-form " ng-show="vm.ListView">
                    <div class="col-lg-12 animated fadeInRight">
                        <div data-angular-treeview="true"
                             data-tree-model="vm.roleList"
                             data-node-id="id"
                             data-node-label="coaname"
                             data-node-children="nodes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
